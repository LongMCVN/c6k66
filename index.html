<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Host 3 Video + 1 Audio</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 720px;
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        video, audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>3 Video + 1 Audio Hosted on GitHub</h2>

        <!-- Video 1 -->
        <h3>Video 1</h3>
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <!-- Video 2 -->
        <h3>Video 2</h3>
        <video controls>
            <source src="vcvb.mp4" type="video/mp4">
        </video>

        <!-- Video 3 -->
        <h3>Video 3</h3>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
        </video>

        <!-- Audio -->
        <h3>Nhạc nền</h3>
        <audio controls>
            <source src="nhac.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
